

<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="text-center my-3">
            <h1><span class="badge badge-success"><i class="fa fa-lock"></i> Login</span></h1>
        </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">email</label>
            <input formControlName="email" id="email" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input formControlName="password" id="password" type="password" class="form-control">
        </div>

        
        <button class="btn btn-success btn-block"><i class="fa fa-lock"></i> Login</button>
       </form>
    </div>
</div>
