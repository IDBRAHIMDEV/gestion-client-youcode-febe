

<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="text-center my-3">
            <h1><span class="badge badge-primary"><i class="fa fa-user"></i> Register</span></h1>
        </div>

      <form [formGroup]="registerForm" (ngSubmit)="createAccount()">
        <div class="form-group">
            <label for="email">email</label>
            <input formControlName="email" id="email" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input formControlName="password" id="password" type="password" class="form-control">
        </div>

        {{ registerForm.value | json }}
        <button class="btn btn-primary btn-block"><i class="fa fa-user"></i> Register</button>
       </form>
    </div>
</div>
